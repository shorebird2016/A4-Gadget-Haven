<app-header></app-header>

<main>
  <section class="cart-section1">
    <h2>Shopping Cart</h2>
    <div class="item-block" *ngFor="let ITEM of getCartData();let idx = index">
      <h5 class="item-name">{{getProductObj(ITEM).name}}</h5>
      <div>
        <img class="cart-img" src="{{getItemImage(ITEM)}}">
        <div class="cart-ctrl">
          <p class="cart-qty">Quantity: {{ITEM.quantity}}</p>
          <i class="fa fa-2x fa-plus-circle btn-icon" (click)="incItemQuantity(idx)"></i>
          <i class="fa fa-2x fa-minus-circle btn-icon" (click)="decItemQuantity(idx)"
             [style.disabled]="getItemQuantity(idx) <= 0"></i>
          <i class="fa fa-2x fa-trash btn-icon" (click)="removeItem(idx)"></i>
        </div>
      </div>
      <p class="cart-price">${{getProductObj(ITEM).price}}</p>
    </div>
  </section>

  <!--for subtotal area-->
    <section class="cart-section2">
      <h3>Subtotal</h3>
      <table>
        <tr class="subttl-row" *ngFor="let ITEM of getCartData()">
          <td class="subttl-item">{{getProductObj(ITEM).name}}</td>
          <td class="subttl-price">${{calcItemSubtotal(ITEM)}}</td>
        </tr>
        <tr>
          <td><hr/></td>
          <td><hr size="10"/></td>
        </tr>

        <!-- sum total -->
        <tr class="subttl-row">
          <td class="subttl-item">Total</td>
          <td class="subttl-price">${{calcCartTotal()}}</td>
        </tr>
      </table>
      <div class="cart-bottom"><!--NOTE: wrap button around div then center-block works -->
        <button class="btn btn-primary center-block" (click)="navTo('checkout')">Check Out</button>
      </div>
    </section>

    <!--for action buttons-->
<!--    <div class="cart1-bottom">
      <button class="btn btn-primary center-block" (click)="navTo('home')">Continue Shopping</button>
    </div>-->
</main>

<app-footer></app-footer>
