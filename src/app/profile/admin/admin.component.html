<div class="container-fluid" style="background: #fcfff6">
  <h3>Managing Registered Users</h3>
  <table class="table table-bordered table-responsive table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>email</th>
      <th>Country</th>
      <th>State</th>
      <th>City</th>
      <th>Gender</th>
    </tr>
    </thead>
    <tbody id="tbl-body" *ngIf="users">
    <tr *ngFor="let USER of users">
      <td> {{USER.login}}</td>
      <td> {{USER.email}}</td>
      <td> {{USER.country}}</td>
      <td> {{USER.state}}</td>
      <td> {{USER.city}}</td>
      <td> {{USER.gender}}</td>
      <td><i class="fa fa-trash-o fa-2x"
           (click)="removeUser(USER)"></i></td>
    </tr>
    </tbody>
  </table>
  <a routerLink="/home" (click)="logout()">Log out</a>
</div>
