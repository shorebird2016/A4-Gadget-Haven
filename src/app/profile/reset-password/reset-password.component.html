<!--for /reset-pwd route partial HTML to reset password, still share same controller-->
<div class="container-fluid center-block border-gray">
  <div class="title-style">
    Reset Password
    <a routerLink="/home"><img src="../assets/logo.png" class="img img-rounded pull-right logo"></a>
  </div>
  <div>
    <h4>Please enter your email address to receive link and reset password.</h4>
    <label for="email-id" class="field-label-style">Email</label>
    <input id="email-id" type="email" class="field-style" placeholder="foo@bar.com">

    <button class="btn btn-primary signup-style" (click)="sendResetPasswordEmail()">Send reset link</button>
  </div>
</div>
